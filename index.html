<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Бланк индивидуального заказа распределительного устройства EVOL</h1>
<form class="order__form form" action="">
    <fieldset>
        <legend>Сечение кабеля</legend>
        <input type="radio" name="cross_section" id="ip44" checked>
        <label for="ip44">IP44</label>
        <input type="radio" name="cross_section" id="ip67">
        <label for="ip67">IP67</label>
    </fieldset>
    <fieldset>
        <legend>Ввод:</legend>
        <input type="radio" name="plug" id="plug_1" checked>
        <label for="plug_1">вилка встроенная</label>
        <input type="radio" name="plug" id="plug_2">
        <label for="plug_2">вилка на кабеле</label>
        <input type="radio" name="plug" id="plug_3">
        <label for="plug_3">клеменное присоединение</label>
    </fieldset>
</form>
<script src="js/backand.js"></script>
</body>
</html>
